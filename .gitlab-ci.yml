stages:
  - build
  - test
  - deploy

build_cpu:
  stage: build
  script:
    - docker build -t magnum.af.cpu-dev -f Dockerfile.cpu .
  tags:
    - packer

build_gpu:
  stage: build
  script:
    - nvidia-docker build -t magnum.af-dev -f Dockerfile .
  tags:
    - gpu

test_cpu:
  stage: test
  script:
    - docker run --rm -t magnum.af.cpu-dev ./tests/runall.sh
  tags:
    - packer

test_gpu:
  stage: test
  script:
    - nvidia-docker run --rm -t magnum.af-dev ./tests/runall.sh
  tags:
    - gpu

deploy_on_master_only:
  stage: deploy
  only:
    - master
  tags:
    - gpu
  script:
    - docker tag magnum.af-dev magnum.af
    - docker build -t magnum.af-docu -f Dockerfile.docu .
    - scripts/get_docu_from_image.sh magnum.af-docu
  artifacts:
    paths:
      - html/
      - latex/refman.pdf
