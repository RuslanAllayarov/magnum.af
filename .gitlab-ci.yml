stages:
  - build
  - test
  - deploy

variables:
  CPU_TEST_IMAGE: $CI_REGISTRY_IMAGE/cpu-dev
  CUDA_TEST_IMAGE: $CI_REGISTRY_IMAGE/cuda-dev
  CUDA_RELEASE_IMAGE: $CI_REGISTRY_IMAGE:latest

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build_cpu:
  stage: build
  script:
    - docker build -t $CPU_TEST_IMAGE -f Dockerfile.cpu .
    - docker push $CPU_TEST_IMAGE
  tags:
    - packer

build_gpu:
  stage: build
  script:
    - docker build -t $CUDA_TEST_IMAGE -f Dockerfile .
    - docker push $CUDA_TEST_IMAGE
  tags:
    - gpu

test_cpu:
  stage: test
  script:
    - docker pull $CPU_TEST_IMAGE
    - docker run --rm $CPU_TEST_IMAGE ./tests/runall.sh
  tags:
    - packer

test_gpu:
  stage: test
  script:
    - docker pull $CUDA_TEST_IMAGE
    - nvidia-docker run --rm -t $CUDA_TEST_IMAGE ./tests/runall.sh
  tags:
    - gpu

deploy_on_master_only:
  stage: deploy
  only:
    - master
  tags:
    - gpu
  script:
    - docker pull $CUDA_TEST_IMAGE
    - docker tag $CUDA_TEST_IMAGE $CUDA_RELEASE_IMAGE
    - docker push $CUDA_RELEASE_IMAGE
    - docker build -t magnum.af-docu -f Dockerfile.docu .
    - scripts/get_docu_from_image.sh magnum.af-docu
  artifacts:
    paths:
      - html/
      - latex/refman.pdf
